<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Đăng nhập</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Tên đăng nhập</mat-label>
          <input matInput formControlName="username" placeholder="Nhập tên đăng nhập" required>
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
            Vui lòng nhập tên đăng nhập
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mật khẩu</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Nhập mật khẩu" required>
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Vui lòng nhập mật khẩu
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading" class="full-width login-button">
          <span *ngIf="!loading">Đăng nhập</span>
          <span *ngIf="loading">Đang xử lý...</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
